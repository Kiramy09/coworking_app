<div class="container mt-4">
  <h2 class="mb-3">Mes Réservations</h2>
  
  <div *ngIf="bookings.length > 0; else noBookings">
      <table class="table table-striped table-bordered">
          <thead class="thead-dark">
              <tr>
                  <th>#</th>
                  <th>Date de début</th>
                  <th>Date de fin</th>
                  <th>Payé</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let booking of bookings">
                  <td>{{ booking.id }}</td>
                  <td>{{ booking.start_time | date:'dd/MM/yyyy, HH:mm' }}</td>
                  <td>{{ booking.end_time | date:'dd/MM/yyyy, HH:mm' }}</td>
                  <td>
                      <span class="badge" [ngClass]="booking.is_paid ? 'badge-success' : 'badge-danger'">
                          {{ booking.is_paid ? 'Oui' : 'Non' }}
                      </span>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

  <ng-template #noBookings>
      <div class="alert alert-warning" role="alert">
          Aucune réservation trouvée.
      </div>
  </ng-template>
</div>
