<div class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h4 class="mb-3 text-center">Paiement</h4>
  
      <div *ngIf="booking">
        <p><strong>Espace :</strong> {{ booking.coworking_space_info?.name }}</p>
        <p><strong>Total √† payer :</strong> {{ totalAmount }} ‚Ç¨</p>
      </div>
  
      <form (ngSubmit)="confirmPayment()" #form="ngForm" class="mt-4">
  
        <div class="mb-3">
          <label class="form-label">Num√©ro de carte</label>
          <input type="text" class="form-control" [(ngModel)]="card.number" name="number" required>
        </div>
  
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Date d'expiration</label>
            <input type="text" class="form-control" placeholder="MM/AA" [(ngModel)]="card.expiry" name="expiry" required>
          </div>
          <div class="col">
            <label class="form-label">CVV</label>
            <input type="text" class="form-control" [(ngModel)]="card.cvv" name="cvv" required>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Payer maintenant</button>
      </form>
    </div>
  </div>

  <!-- Modal de confirmation -->
<div class="modal fade" id="paymentSuccessModal" tabindex="-1" aria-labelledby="paymentSuccessModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body p-5">
        <i class="bi bi-check-circle-fill text-success display-4 mb-3"></i>
        <h4 class="mb-2">Paiement confirm√© !</h4>
        <p class="text-muted">Votre r√©servation a bien √©t√© enregistr√©e.</p>
        <!-- <button class="btn btn-success mt-3 w-100" (click)="redirectHome()">Retour √† l‚Äôaccueil</button> -->
        <div class="d-flex flex-column gap-2 mt-3">
          <button class="btn btn-outline-primary w-100" (click)="downloadInvoice()">üìÑ T√©l√©charger la facture (PDF)</button>
          <div class="d-flex justify-content-between gap-2">
            <button class="btn btn-outline-secondary w-50" (click)="redirectHome()">Accueil</button>
            <button class="btn btn-success w-50" (click)="goToMyBookings()">Mes r√©servations</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
