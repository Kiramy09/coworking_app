<div class="register-container">
  <div class="form-wrapper">
    <h2 class="text-center fw-bold mb-1">Bienvenue !</h2>
    <p class="text-center text-muted mb-4">Nous sommes heureux de vous voir rejoindre nos clients !</p>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="mb-3">
        <input class="form-control form-control-lg" type="text" name="first_name" placeholder="Prénom" [(ngModel)]="user.first_name" required>
      </div>
      <div class="mb-3">
        <input class="form-control form-control-lg" type="text" name="last_name" placeholder="Nom" [(ngModel)]="user.last_name" required>
      </div>
      <div class="mb-3">
        <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" [(ngModel)]="user.email" required>
      </div>
      <div class="mb-3">
        <input class="form-control form-control-lg" type="password" name="password" placeholder="Mot de passe" [(ngModel)]="user.password" required>
      </div>
      <div class="mb-4">
        <input class="form-control form-control-lg" type="password" name="confirmPassword" placeholder="Confirmer le mot de passe" [(ngModel)]="confirmPassword" required>
      </div>

      <div class="d-grid">
        <button class="btn btn-warning btn-lg w-100" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Inscription...' : 'M’inscrire' }}
        </button>
      </div>
    </form>

    <div class="text-center mt-3 small">
      Déjà un compte ? <a routerLink="/login" class="text-warning fw-semibold">Me connecter</a>
    </div>
  </div>
</div>
