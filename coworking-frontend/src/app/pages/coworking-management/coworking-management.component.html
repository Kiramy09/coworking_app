<div class="coworking-list container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="section-title">
      <i class="bi bi-building text-primary"></i> Espaces de coworking
    </h2>
    <a class="btn btn-sm btn-primary shadow-sm"  data-bs-toggle="modal" data-bs-target="#addSpaceModal">
      <i class="bi bi-plus-lg"></i> Ajouter un espace de coworking
    </a>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!loading && spaces.length > 0; else noSpaces">
    <div class="list-group shadow-sm">
      <div class="list-group-item list-group-item-action flex-column align-items-start space-item animate"
           *ngFor="let space of spaces; let i = index"
           [style.animationDelay]="(i * 100) + 'ms'">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <h4 class="space-title mb-1 text-primary fw-bold">{{ space.name }}</h4>
          <div class="btn-group btn-group-sm text-center action-buttons">
            <a [routerLink]="['/admin/spaces', space.id]" class="btn btn-outline-primary" data-bs-toggle="tooltip" title="Modifier">
              <i class="bi bi-pencil-square"></i>
            </a>
            <button class="btn btn-outline-danger" (click)="openDeleteModal(space)" data-bs-toggle="tooltip" title="Supprimer">
              <i class="bi bi-trash3"></i>
            </button>
          </div>
        </div>
        <p class="mb-1 text-muted">
          <i class="bi bi-geo-alt"></i> {{ space.city }} &nbsp; | &nbsp;
          <i class="bi bi-people"></i> {{ space.capacity }} pers &nbsp; | &nbsp;
          <i class="bi bi-currency-euro"></i> {{ space.price_per_hour }} /h
        </p>
      </div>
    </div>
  </div>

  <ng-template #noSpaces>
  </ng-template>

  <!-- Modal suppression -->
  <div class="modal fade" id="deleteSpaceModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4 shadow border-0">
        <h5 class="modal-title mb-3 text-danger fw-bold">
          <i class="bi bi-trash3-fill"></i> Supprimer l'espace ?
        </h5>
        <p>Confirmez la suppression de <strong>{{ selectedSpace?.name }}</strong> ?</p>
        <div class="d-flex justify-content-center gap-2 mt-4">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
          <button class="btn btn-danger" (click)="confirmDelete()">Confirmer</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL Ajout d’un espace -->
<div class="modal fade" id="addSpaceModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4">
      <h3 class="modal-title text-center mb-3 text-primary">
        <i class="bi bi-building-add"></i> Ajouter un espace
      </h3>
      <form (ngSubmit)="submitNewSpace()" #newSpaceForm="ngForm">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Nom" name="name" required [(ngModel)]="newSpace.name">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Description" name="description" required [(ngModel)]="newSpace.description">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Ville" name="city" [(ngModel)]="newSpace.city">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Adresse" name="address" [(ngModel)]="newSpace.address">
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" placeholder="Prix/heure (€)" name="price_per_hour" [(ngModel)]="newSpace.price_per_hour">
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" placeholder="Capacité" name="capacity" [(ngModel)]="newSpace.capacity">
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" placeholder="ID Métropole" name="metropole_id" [(ngModel)]="newSpace.metropole_id">
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control" placeholder="Latitude" name="latitude" [(ngModel)]="newSpace.latitude">
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control" placeholder="Longitude" name="longitude" [(ngModel)]="newSpace.longitude">
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Type d'espace (bureau, salle...)" name="space_type" [(ngModel)]="newSpace.space_type">
          </div>
          <div class="col-12">
            <input type="file" class="form-control" (change)="onNewFileSelected($event)">
          </div>
        </div>
        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
