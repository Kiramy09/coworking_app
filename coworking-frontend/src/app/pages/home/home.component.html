<!-- BANNIÈRE -->
<section class="hero-banner text-white text-center d-flex align-items-center justify-content-center"
         [ngStyle]="{ 'background-image': 'url(assets/banner.jpg)' }">
  <div>
    <h1 class="display-4 fw-bold">Bienvenue </h1>
    <p class="lead">Trouvez et réservez facilement des espaces de travail inspirants au alentours.</p>
    <button class="btn btn-dark fw-bold mt-3" (click)="scrollToSpaces()">Découvrir</button>
  </div>
</section>

<!-- ESPACES -->
<section class="py-5 bg-light" #spacesSection>
  <div class="container">
    <h2 class="text-center mb-5">Découvrez nos types d'espaces</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let space of spaces">
        <div class="card shadow-sm border-0 h-100 rounded-4">
          <img [src]="space.image" class="card-img-top rounded-top-4" alt="Espace">
          <div class="card-body d-flex flex-column">
            <h5 class="fw-bold text-dark">{{ space.title }}</h5>
            <p class="text-muted small flex-grow-1">{{ space.description }}</p>
            <a class="btn btn-outline-warning w-100 mt-3"
               routerLink="/explore"
               [queryParams]="{ type: space.type }">Voir détails</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
