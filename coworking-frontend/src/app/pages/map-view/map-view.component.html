<div class="container-fluid px-0 d-flex flex-column min-vh-100">
    <!-- Carte -->
    <div id="map" class="w-100" style="height: 50vh;"></div>
  
    <!-- Liste horizontale -->
    <div class="d-flex overflow-auto px-3 py-3 gap-3 bg-white">
      <div class="card flex-shrink-0" style="width: 160px;" *ngFor="let space of spaces">
        <img [src]="space.image_url" class="card-img-top" style="height: 100px; object-fit: cover;" alt="...">
        <div class="card-body p-2">
          <h6 class="card-title mb-1 text-truncate">{{ space.name }}</h6>
          <small class="text-muted d-block text-truncate">{{ space.address }}</small>
        </div>
      </div>
    </div>
  
    <!-- Voir la liste -->
    <div class="text-center mt-2 mb-3">
      <a routerLink="/space-list" class="text-warning fw-semibold text-decoration-underline">Voir la liste</a>
    </div>
  </div>
